<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frontend en la nube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Frontend desplegado en Vercel ☁️</h1>
    <p id="mensaje">Cargando backend...</p>
  </div>

<script>
  const backendURL = "https://backend-render-7qb1.onrender.com/mensaje";

  fetch(backendURL)
    .then(response => response.json())
    .then(data => {
      document.getElementById("mensaje").innerHTML = `
        <strong>${data.titulo}</strong><br><br>
        ${data.contenido}<br><br>
        <small>${data.fecha}</small>
      `;
    })
    .catch(() => {
      document.getElementById("mensaje").innerText =
        "No se pudo conectar con el backend ❌";
    });
</script>


</body>
</html>
